<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computador</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
        }

        .computador {
            width: 600px;
            height: 400px;
            background: #0c0a0a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 5px solid #060303; 
        }

        .tela {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .base {
            width: 50%;
            height: 20px; 
            background: #0a0a0a; 
            position: absolute;
            bottom: -20px; 
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <div class="computador">
        <div class="tela">
            <iframe class="iframe" src="jogodavelha.html" title="Jogo da Velha"></iframe>
        </div>
        <div class="base"></div> 
    </div>
</body>
</html>
